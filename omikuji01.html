<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>おみくじ練習</title>
</head>

<body>
  <script>
    // ここに処理を追加

    const min = 0;
    const max = 4;
    const randomNumber8 = Math.floor(Math.random() * (max - min + 1)) + min;

    if (randomNumber8 === 0) {
      alert("大吉");
    } else if (randomNumber8 === 1) {
      alert("中吉");
    } else if (randomNumber8 === 2) {
      alert("小吉");
    } else if (randomNumber8 === 3) {
      alert("凶");
    } else if (randomNumber8 === 4) {
      alert("大凶");
    } else {
      alert("エラー")
    }



  </script>
</body>

</html>
